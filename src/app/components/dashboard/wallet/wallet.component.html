<div class="mainDivsInnerMar">
  <div class="d-flex">
    <div>
      <b>Wallet</b>
      <span style="font-size: 12px; margin-left: 18px; color: #848484;">Cards | 1 out of 4</span>
    </div>

    <div style="margin-left: 300px">
      <img src="../../../assets/images/Left.png" height="32px" width="32px" />
      <img src="../../../assets/images/Right.png" height="32px" width="32px" style="margin-left: 8px; margin-right: 6px" />
    </div>
  </div>
  <div class="d-flex" style="margin-top: 12px;">
    <div>
      <img src="../../../assets/images/Left Content.png" width="335px" height="196px" />
    </div>
    <ng-container *ngFor="let currency of currencyData">
      <div style="margin-left: 26px; border-left: 1px solid #eaeaea" *ngIf="currency.country === selectedCountry">
        <div style="margin-left: 26px">
          <p class="m-0 cardTitle">Balance</p>
          <p style="margin-bottom: 12px; font-size: 20px; font-weight: 700">{{ currency.balance }}</p>
          <p class="m-0 cardTitle">Currency</p>
          <p style="margin-bottom: 33px; font-size: 20px; font-weight: 700">{{ currency.currency }}</p>
          <p class="m-0 cardTitle">Deactivate card</p>

          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" width="44px" height="28px" />
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
